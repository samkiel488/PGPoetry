<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poems - PGPoeticPen</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle"><span id="theme-icon">🌙</span> <span id="theme-label">Dark</span></button>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>PGPoeticPen</h1>
                <p>Priceless Gift Poetry</p>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/poems" class="nav-link active">Poems</a></li>
                <li><a href="/admin" class="nav-link">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="poems-section">
            <div class="poems-header">
                <h2 class="section-title">All Poems</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search poems..." class="search-input">
                </div>
            </div>
            
            <div class="tag-filters">
                <button class="tag-filter" data-tag="love">Love</button>
                <button class="tag-filter" data-tag="life">Life</button>
                <button class="tag-filter" data-tag="nature">Nature</button>
                <button class="tag-filter" data-tag="friendship">Friendship</button>
                <!-- Add more tags as needed -->
            </div>
            <div class="poems-grid" id="poems-container">
                <!-- Poems will be loaded here -->
            </div>
            
            <div class="loading" id="loading">
                <p>Loading poems...</p>
            </div>
            <button id="scroll-top-btn" style="display:none;position:fixed;bottom:2rem;right:2rem;z-index:999;background:#e74c3c;color:#fff;border:none;border-radius:50%;width:48px;height:48px;font-size:1.5rem;box-shadow:0 2px 8px rgba(0,0,0,0.2);cursor:pointer;">↑</button>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; <span id="copyright-year">2024</span> PGPoeticPen. All rights reserved.</p>
    </footer>

    <script src="js/poems.js"></script>
    <script>
    // Fancy Theme toggle logic
    function setTheme(dark) {
        if (dark) {
            document.body.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            document.getElementById('theme-icon').textContent = '☀️';
            document.getElementById('theme-label').textContent = 'Light';
        } else {
            document.body.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            document.getElementById('theme-icon').textContent = '🌙';
            document.getElementById('theme-label').textContent = 'Dark';
        }
    }
    function initTheme() {
        const theme = localStorage.getItem('theme');
        setTheme(theme === 'dark');
    }
    document.addEventListener('DOMContentLoaded', function() {
        initTheme();
        document.getElementById('theme-toggle').onclick = function() {
            setTheme(!document.body.classList.contains('dark'));
        };
    });

    // Scroll to top button
    const scrollTopBtn = document.getElementById('scroll-top-btn');
    window.onscroll = function() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            scrollTopBtn.style.display = 'block';
        } else {
            scrollTopBtn.style.display = 'none';
        }
    };
    scrollTopBtn.onclick = function() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    };

    // Tag filter functionality
    const tagFilters = document.querySelectorAll('.tag-filter');
    tagFilters.forEach(button => {
        button.addEventListener('click', () => {
            const tag = button.getAttribute('data-tag');
            filterPoemsByTag(tag);
        });
    });

    function filterPoemsByTag(tag) {
        const allPoems = document.querySelectorAll('.poem-item');
        allPoems.forEach(poem => {
            if (poem.classList.contains(tag)) {
                poem.style.display = 'block';
            } else {
                poem.style.display = 'none';
            }
        });
    }
    </script>
</body>
</html>
