</head>
<body>
    <button class="theme-toggle" id="theme-toggle">üåô Dark</button>
    <header class="header">

            <ul class="nav-menu">

        </nav>

    <main class="main">

    </footer>

    <script src="/js/poem.js"></script>
    <script>
    // Theme toggle logic (shared for all pages)
    function setTheme(dark) {
        if (dark) {
            document.body.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è Light';
        } else {
            document.body.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            document.getElementById('theme-toggle').textContent = 'üåô Dark';
        }
    }
    function initTheme() {
        const theme = localStorage.getItem('theme');
        setTheme(theme === 'dark');
    }
    document.addEventListener('DOMContentLoaded', function() {
        initTheme();
        document.getElementById('theme-toggle').onclick = function() {
            setTheme(!document.body.classList.contains('dark'));
        };
    });
    </script>
</body>
</html>
