<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem - PGPoetry</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle"><span id="theme-icon">üåô</span> <span id="theme-label">Dark</span></button>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>PGPoetry</h1>
                <p>Priceless Gift Poetry</p>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/poems" class="nav-link">Poems</a></li>
                <li><a href="/admin" class="nav-link">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <article class="poem-article" id="poem-container">
            <div class="loading" id="loading">
                <p>Loading poem...</p>
            </div>
            <div id="share-container"></div>
            <div class="poem-extra">
                <span id="poem-words"></span>
                <span id="poem-reading"></span>
                <span id="poem-views"></span>
            </div>
        </article>
        <button id="scroll-top-btn" style="display:none;position:fixed;bottom:2rem;right:2rem;z-index:999;background:#e74c3c;color:#fff;border:none;border-radius:50%;width:48px;height:48px;font-size:1.5rem;box-shadow:0 2px 8px rgba(0,0,0,0.2);cursor:pointer;">‚Üë</button>
    </main>

    <footer class="footer">
        <p>&copy; <span id="copyright-year">2024</span> PGPoetry. All rights reserved.</p>
    </footer>

    <script src="/js/poem.js"></script>
    <script>
    // Fancy Theme toggle logic
    function setTheme(dark) {
        if (dark) {
            document.body.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
            document.getElementById('theme-label').textContent = 'Light';
        } else {
            document.body.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            document.getElementById('theme-icon').textContent = 'üåô';
            document.getElementById('theme-label').textContent = 'Dark';
        }
    }
    function initTheme() {
        const theme = localStorage.getItem('theme');
        setTheme(theme === 'dark');
    }
    document.addEventListener('DOMContentLoaded', function() {
        initTheme();
        document.getElementById('theme-toggle').onclick = function() {
            setTheme(!document.body.classList.contains('dark'));
        };
    });
    </script>
</body>
</html>
