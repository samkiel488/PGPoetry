<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { text-align: center; padding: 5rem 1rem; background: #fafafa; color: #2c3e50; transition: background 0.3s, color 0.3s; }
        .notfound-title { font-size: 4rem; margin-bottom: 1rem; }
        .notfound-msg { font-size: 1.5rem; margin-bottom: 2rem; }
        .btn { background: #e74c3c; color: #fff; padding: 0.7rem 2rem; border-radius: 5px; text-decoration: none; font-weight: 600; }
        .btn:hover { background: #c0392b; }
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #eee;
            color: #333;
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            z-index: 1000;
            transition: background 0.3s, color 0.3s;
        }
        body.dark {
            background: #181c24;
            color: #f1f1f1;
        }
        body.dark .btn {
            background: #222e3c;
            color: #fff;
        }
        body.dark .btn:hover {
            background: #1a2230;
        }
        body.dark .theme-toggle {
            background: #222e3c;
            color: #fff;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">üåô Dark</button>
    <h1 class="notfound-title">404</h1>
    <div class="notfound-msg">Sorry, the page you are looking for does not exist.</div>
    <a href="/" class="btn">Go Home</a>
    <script>
    // Theme toggle logic (shared for all pages)
    function setTheme(dark) {
        if (dark) {
            document.body.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è Light';
        } else {
            document.body.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            document.getElementById('theme-toggle').textContent = 'üåô Dark';
        }
    }
    function initTheme() {
        const theme = localStorage.getItem('theme');
        setTheme(theme === 'dark');
    }
    document.addEventListener('DOMContentLoaded', function() {
        initTheme();
        document.getElementById('theme-toggle').onclick = function() {
            setTheme(!document.body.classList.contains('dark'));
        };
    });
    </script>
</body>
</html>
