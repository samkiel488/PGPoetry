<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- All styles moved to css/style.css -->
</head>
<body>
    <button class="theme-toggle bottom-left" id="theme-toggle" title="Toggle Theme"><span id="theme-icon">ðŸŒ™</span></button>
    <h1 class="notfound-title">404</h1>
    <div class="notfound-msg">Sorry, the page you are looking for does not exist.</div>
    <a href="/" class="btn">Go Home</a>
    <script>
    // Apply theme immediately to prevent flash - this runs before any other scripts
    (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            document.body.classList.add('dark');
        }
    })();
    </script>
    <script src="js/app.js"></script>
    <script src="/js/404.js"></script>
</body>
</html>
