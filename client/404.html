<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { text-align: center; padding: 5rem 1rem; background: #fafafa; color: #2c3e50; transition: background 0.3s, color 0.3s; }
        .notfound-title { font-size: 4rem; margin-bottom: 1rem; }
        .notfound-msg { font-size: 1.5rem; margin-bottom: 2rem; }
        .btn { background: #e74c3c; color: #fff; padding: 0.7rem 2rem; border-radius: 5px; text-decoration: none; font-weight: 600; }
        .btn:hover { background: #c0392b; }
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #e74c3c 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 0.8rem 1rem;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        body.dark {
            background: #181c24;
            color: #f1f1f1;
        }
        body.dark .btn {
            background: #222e3c;
            color: #fff;
        }
        body.dark .btn:hover {
            background: #1a2230;
        }
        body.dark .theme-toggle {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .theme-toggle:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" title="Toggle Theme"><span id="theme-icon">üåô</span></button>
    <h1 class="notfound-title">404</h1>
    <div class="notfound-msg">Sorry, the page you are looking for does not exist.</div>
    <a href="/" class="btn">Go Home</a>
    <script>
    // Global theme management
    window.themeManager = {
        setTheme: function(dark) {
            console.log(`Setting theme: ${dark ? 'dark' : 'light'}`);
            if (dark) {
                document.body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                const themeIcon = document.getElementById('theme-icon');
                if (themeIcon) themeIcon.textContent = '‚òÄÔ∏è';
                console.log('Dark theme applied');
            } else {
                document.body.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                const themeIcon = document.getElementById('theme-icon');
                if (themeIcon) themeIcon.textContent = 'üåô';
                console.log('Light theme applied');
            }
        },
        
        initTheme: function() {
            const theme = localStorage.getItem('theme');
            console.log(`Initializing theme: ${theme || 'light'}`);
            this.setTheme(theme === 'dark');
        },
        
        setupThemeToggle: function() {
            console.log('Setting up theme toggle...');
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                // Remove any existing listeners
                themeToggle.replaceWith(themeToggle.cloneNode(true));
                const newThemeToggle = document.getElementById('theme-toggle');
                
                newThemeToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Theme toggle clicked');
                    const isDark = document.body.classList.contains('dark');
                    console.log(`Current theme is dark: ${isDark}`);
                    window.themeManager.setTheme(!isDark);
                });
                console.log('Theme toggle event listener attached');
            } else {
                console.error('Theme toggle element not found');
            }
        }
    };
    
    // Initialize theme immediately
    window.themeManager.initTheme();
    
    // Setup theme toggle when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up theme toggle');
            window.themeManager.setupThemeToggle();
        });
    } else {
        console.log('DOM already loaded, setting up theme toggle');
        window.themeManager.setupThemeToggle();
    }
    </script>
</body>
</html>
