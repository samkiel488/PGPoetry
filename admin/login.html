<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PG'sPoeticPen</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>PG'sPoeticPen</h1>
                <p>Admin Portal</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <!-- Theme toggle positioned at bottom left -->
    <button class="theme-toggle" id="theme-toggle" title="Toggle Theme"><span id="theme-icon">üåô</span></button>

    <script>
        // Theme management
        const ThemeManager = {
            init() {
                this.setupToggle();
                this.loadTheme();
            },
            
            setupToggle() {
                const toggle = document.getElementById('theme-toggle');
                if (!toggle) return;
                
                toggle.addEventListener('click', () => {
                    const isDark = document.body.classList.contains('dark-theme');
                    this.setTheme(!isDark);
                });
            },
            
            setTheme(isDark) {
                if (isDark) {
                    document.body.classList.add('dark-theme');
                    localStorage.setItem('theme', 'dark');
                    document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
                } else {
                    document.body.classList.remove('dark-theme');
                    localStorage.setItem('theme', 'light');
                    document.getElementById('theme-icon').textContent = 'üåô';
                }
            },
            
            loadTheme() {
                const theme = localStorage.getItem('theme');
                this.setTheme(theme === 'dark');
            }
        };

        // Initialize theme
        ThemeManager.init();
    </script>

    <script src="/js/login.js"></script>
</body>
</html>
