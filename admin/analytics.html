<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Analytics - PG'sPoeticPen</title>
  <link rel="icon" href="/images/Favicon_PGPPen.png" type="image/png">
  <link rel="stylesheet" href="/admin/css/admin.css">

</head>
<body>
  <header class="admin-header">
    <div class="header-content">
      <h1>Analytics</h1>
      <nav>
        <a href="/admin/dashboard" class="btn btn-secondary">Dashboard</a>
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
      </nav>
    </div>

  <main class="admin-main">
    <div class="dashboard-container">
      <h2>Top Liked Poems</h2>

      <div id="top-viewed"></div>
      <div class="analytics-chart" id="analytics-chart">Charts coming...</div>
    </div>
  </main>
