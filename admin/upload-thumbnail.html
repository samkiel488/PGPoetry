<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Thumbnail - Admin</title>
  <link rel="icon" href="/images/Favicon_PGPPen.png" type="image/png">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div class="admin-container">
    <h1>Upload Poem Thumbnail</h1>
    <form id="upload-form">
      <label for="poem-id">Poem ID</label>
      <input id="poem-id" name="poemId" placeholder="Poem document ID" required>

      <label for="thumbnail">Thumbnail (PNG/JPG, max 2MB)</label>
      <input id="thumbnail" name="thumbnail" type="file" accept="image/*" required>
      <div id="preview-wrap" style="margin-top:8px; display:none;">
        <p>Preview:</p>
        <img id="preview-img" src="" alt="preview" style="max-width:300px; border:1px solid #ccc;" />
      </div>

      <button type="submit">Upload</button>
      <div id="progress" style="display:none; width:100%; height:8px; background:#eee; margin-top:8px;"><div id="progress-bar" style="width:0%; height:100%; background:#4caf50;"></div></div>
      <div id="result"></div>
    </form>
  </div>
  <script>
    const form = document.getElementById('upload-form');
    const result = document.getElementById('result');
    const previewWrap = document.getElementById('preview-wrap');
    const previewImg = document.getElementById('preview-img');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progress-bar');

    document.getElementById('thumbnail').addEventListener('change', (e) => {
      const f = e.target.files[0];
      if (!f) return;
      if (f.size > 2 * 1024 * 1024) {
        result.textContent = 'File too large (max 2MB)';
        e.target.value = '';
        return;
      }
      const allowed = ['image/jpeg','image/png','image/webp','image/gif'];
      if (!allowed.includes(f.type)) {
        result.textContent = 'Invalid file type';
        e.target.value = '';
        return;
      }
      previewWrap.style.display = 'block';
      previewImg.src = URL.createObjectURL(f);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = '';
      const id = document.getElementById('poem-id').value.trim();
      const file = document.getElementById('thumbnail').files[0];
      if (!id || !file) {
        result.textContent = 'Please provide a poem ID and image.';
        return;
      }

      const formData = new FormData();
      formData.append('thumbnail', file);

      try {
        progress.style.display = 'block';
        progressBar.style.width = '0%';

        const xhr = new XMLHttpRequest();
        xhr.open('POST', `/api/poems/${id}/thumbnail`, true);
        xhr.withCredentials = true;
        xhr.upload.onprogress = function(e) {
          if (e.lengthComputable) {
            const pct = Math.round((e.loaded / e.total) * 100);
            progressBar.style.width = pct + '%';
          }
        };
        xhr.onload = function() {
          progress.style.display = 'none';
          if (xhr.status >= 200 && xhr.status < 300) {
            const data = JSON.parse(xhr.responseText);
            result.textContent = 'Uploaded: ' + data.thumbnail;
          } else {
            try { const data = JSON.parse(xhr.responseText); result.textContent = 'Error: ' + (data.message || 'Upload failed'); } catch (e) { result.textContent = 'Upload failed'; }
          }
        };
        xhr.onerror = function() { progress.style.display = 'none'; result.textContent = 'Upload error'; };
        xhr.send(formData);

      } catch (err) {
        result.textContent = 'Upload error';
      }
    });
  </script>
</body>
</html>
