<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PG'sPoeticPen</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
</head>
<body>
    <header class="admin-header">
        <div class="header-content">
            <h1>PG'sPoeticPen Admin</h1>
            <nav>
                <a href="/" class="btn btn-secondary">Go to Public Site</a>
                <button class="theme-toggle" id="theme-toggle"><span id="theme-icon">üåô</span> <span id="theme-label">Dark</span></button>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </nav>
        </div
    </header>

    <main class="admin-main">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2>Manage Poems</h2>
                <button id="new-poem-btn" class="btn btn-primary">New Poem</button>
            </div>

            <div class="poems-list" id="poems-list">
                <!-- Poems will be loaded here -->
            </div>
        </div>
    </main>

    <!-- New/Edit Poem Modal -->
    <div id="poem-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">New Poem</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            
            <form id="poem-form" class="poem-form">
                <div class="form-group">
                    <label for="poem-title">Title</label>
                    <input type="text" id="poem-title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="poem-content">Content</label>
                    <textarea id="poem-content" name="content" rows="10" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="poem-tags">Tags (comma-separated)</label>
                    <input type="text" id="poem-tags" name="tags" placeholder="love, nature, life">
                </div>
                
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="poem-featured" name="featured">
                        Featured Poem
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Poem</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Preview Poem</h3>
                <button id="close-preview" class="close-btn">&times;</button>
            </div>
            <div id="preview-content" style="padding:1rem;"></div>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
    <script>
    // Fancy Theme toggle logic for admin
    function setTheme(dark) {
        if (dark) {
            document.body.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
            document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
            document.getElementById('theme-label').textContent = 'Light';
        } else {
            document.body.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
            document.getElementById('theme-icon').textContent = 'üåô';
            document.getElementById('theme-label').textContent = 'Dark';
        }
    }
    function initTheme() {
        const theme = localStorage.getItem('theme');
        setTheme(theme === 'dark');
    }
    document.addEventListener('DOMContentLoaded', function() {
        initTheme();
        document.getElementById('theme-toggle').onclick = function() {
            setTheme(!document.body.classList.contains('dark-theme'));
        };
        const formActions = document.querySelector('.form-actions');
        if (formActions && !document.getElementById('preview-btn')) {
            const previewBtn = document.createElement('button');
            previewBtn.type = 'button';
            previewBtn.id = 'preview-btn';
            previewBtn.className = 'btn btn-secondary';
            previewBtn.textContent = 'Preview';
            formActions.insertBefore(previewBtn, formActions.firstChild);
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        const formActions = document.querySelector('.form-actions');
        if (formActions && !document.getElementById('preview-btn')) {
            const previewBtn = document.createElement('button');
            previewBtn.type = 'button';
            previewBtn.id = 'preview-btn';
            previewBtn.className = 'btn btn-secondary';
            previewBtn.textContent = 'Preview';
            formActions.insertBefore(previewBtn, formActions.firstChild);
        }
    });
    </script>
</body>
</html>
