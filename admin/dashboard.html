<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PG'sPoeticPen</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
</head>
<body>
    <header class="admin-header">
        <div class="header-content">
            <h1>Welcome Admin</h1>
            <nav>
                <a href="/" class="btn btn-secondary">Go to Public Site</a>
                <a href="/admin/analytics.html" class="btn btn-primary">Analytics</a>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </nav>
        </div>
    </header>

    <!-- Theme toggle positioned at bottom left -->
    <button class="theme-toggle" id="theme-toggle" title="Toggle Theme"><span id="theme-icon">ðŸŒ™</span></button>

    <main class="admin-main">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2>Manage Poems</h2>
                <button id="new-poem-btn" class="btn btn-primary">New Poem</button>
            </div>

            <!-- Loading spinner for admin poems list (visible by default until JS hides it) -->
            <div class="loading" id="admin-loading">
                <div class="spinner"></div>
                <p class="loading-text">Loading poems...</p>
            </div>

            <div class="poems-list" id="poems-list">
                <!-- Poems will be loaded here -->
            </div>
        </div>
    </main>

    <!-- New/Edit Poem Modal -->
    <div id="poem-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">New Poem</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            
            <form id="poem-form" class="poem-form">
                <div class="form-group">
                    <label for="poem-title">Title</label>
                    <input type="text" id="poem-title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="poem-content">Content</label>
                    <textarea id="poem-content" name="content" rows="10" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="poem-tags">Tags (comma-separated)</label>
                    <input type="text" id="poem-tags" name="tags" placeholder="life, nature, sad, happy">
                </div>
                
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="poem-featured" name="featured">
                        Featured Poem
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="preview-btn" class="btn btn-secondary">Preview</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Poem</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Preview Poem</h3>
                <button id="close-preview" class="close-btn">&times;</button>
            </div>
            <div id="preview-content"></div>
        </div>
    </div>

    <!-- Analytics panel -->
    <section class="analytics-panel" id="analytics-container">
        <h2>Analytics</h2>
        <div id="top-liked" class="analytics-list">
            <!-- Top liked poems will render here -->
        </div>
        <div id="top-viewed" class="analytics-list">
            <!-- Top viewed poems will render here -->
        </div>
    </section>

    <div class="footer-bottom">
        <p>&copy; <span id="copyright-year">2025</span> PG'sPoeticPen. All rights reserved.</p>
        <p class="footer-tagline">Website Designed and Developed by <a href="https://www.samkiel-dev.vercel.app" target="_blank">SAMKIEL</a> </p>
    </div>
    <script src="/js/dashboard.js"></script>
    <script src="/js/analytics.js"></script>
</body>
</html>
